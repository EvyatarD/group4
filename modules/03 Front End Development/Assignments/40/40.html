<html>

<head>
    <title></title>
</head>

<body>

    <input type="number" name="num1" id="num1" min="0" max="100">
    <input type="number" name="num2" id="num2" min="0" max="100">
    <button  id="go" onclick="go()">odd / even</button>
    <div id="div"></div>

    <script>
        function go() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (num1 < num2) {
                for (var i = num1; i <= num2; i++)
                    //    i % 2 === 0 ? console.log(i + " is even") : console.log(i + " is odd");
                    i % 2 == 0 ? document.getElementById("div").innerHTML += " " + i + " is odd <br> " : document.getElementById("div").innerHTML+= " " + i + " is even <br>";
            }

            else { document.getElementById("div").innerHTML = "display an error in a div" }
        }

    </script>
</body>

</html>
