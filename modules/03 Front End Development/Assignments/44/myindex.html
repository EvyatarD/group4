<html>

<head>
    <title>
        "Books | Favorites"
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="add&sort.js"></script>
    
</head>

<body>
    <h1>My Top 5 Books:</h1>
    <div id="books">
    </div>
    <div id="addBook">
        <form action="#" onsubmit="return addBook(event)">
            <label for="bookName">Name:</label>
            <input type="text" name="bookName" id="bookName" " required>
            <br />
            <label for="
                author">Author:</label>
            <input type="text" name="author" id="author"" required>
            <br />
            <label for=" date">Publication
            date: </label>
            <input type="date" name="date" id="date" required>
            <br />
            <label for="publisher">Publisher: </label>
            <input type="text" name="publisher" id="publisher" required>
            <br />
            <label for="pages" required>Pages</label>
            <input type="number" name="pages" id="pages" min="1" required>
            <br />
            <label for="comments">Comments: </label>
            <br />
            <textarea name="comments" id="comments" cols="40" rows="5"></textarea>
            <br />
            <input type="submit" id='add' value="add book">
        </form>

        <select name="sort" id="sort">
            <option value="oldest">oldest to newest</option>
            <option value="newest">newest to oldest</option>
        </select>
        <button type='button' onclick="sortBooks()">Sort</button>

    </div>


   
</body>

</html>
