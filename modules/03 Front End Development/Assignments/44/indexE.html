            var h4 = document.createElement('h4');

            var h5 = document.createElement('h5');
            h5.innerText = 'Pages: ' + pages;
            var p = document.createElement('p');
            p.innerText = 'Comments: ' + comments;
            book.appendChild(h1);
            book.appendChild(h2);
            book.appendChild(h3);
            book.appendChild(h4);
            book.appendChild(h5);
            book.appendChild(p);
            newBook.appendChild(book);
        }
