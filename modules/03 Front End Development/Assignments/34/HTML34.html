    <div id="div"></div>

    <script>

        function sort() {
            var arrWords = [];
            var obj = {};
            document.getElementById("div").innerText="";
            var words = document.getElementsByClassName("txt");
            for (var i = 0; i < words.length; i++) {
                if (!(words[i].value in obj)) {
                    obj[words[i].value] = "";
                    arrWords[i] = words[i].value;
                }
            }
            arrWords.sort();
            arrWords.forEach(function (item) {
                if (item != "")
                    document.getElementById("div").innerHTML+= item+"&nbsp";
            });
