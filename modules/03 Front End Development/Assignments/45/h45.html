    <script>
        var pages = [];
        var item = { "url": null, "img": null };
        var i = 0;
        var j = 0;
        var page = document.getElementById("page");

        function addItem(e) {
            item.url = document.getElementById("url").value;
            item.img = document.getElementById("urlForImg").value;

            var a = document.createElement("a");
            a.href = item.url;

            var imgSrc = document.createElement("img");
            imgSrc.src = item.img;
            imgSrc.style.width = 300;
            imgSrc.style.height = 200;

            if (j <= 11) {
                if (j === 0)
                    pages.push(new Array());

                pages[i].push(item);
                j++;
               
            }
            else {
                i++;
                j = 0;
                page.innerHTML = "";
                pages[i].push(item);
                // createPage()
            }
            a.appendChild(imgSrc);
            page.appendChild(a);
            e.preventDefault();

        }
        function createPage() {
            //  showPage();
        }

        function showPage(event) {
            page.innerHTML = "";
            var value = event.target.value;
            for (var k = 0; k < pages[value].length; k++) {
                var a = document.createElement("a");
                a.href = item.url;

                var imgSrc = document.createElement("img");
                imgSrc.src = item.img;
                imgSrc.style.width = 300;
                imgSrc.style.height = 200;
                a.appendChild(imgSrc);
                page.appendChild(a);
            }
        }
    </script>
