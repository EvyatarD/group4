<div id="wrapper">
  <div id="timer">
    <input type="button" (click)="gameService.startTimer()" [disabled]="gameService.interval" value="START"><br><br>
    <span id="time"> {{gameService.minString}}:{{gameService.secString}}</span>
  </div>
  <br>
  <img src="..\assets\img\n1PabXW.jpg">
  <div *ngIf="!gameService.hasWon; else won">
    <app-card *ngFor="let c of cards" [card]="c"></app-card>
  </div>
  <br>
  <ng-template  #won>
    <h1 id="won"> You Won!</h1>
  </ng-template>

</div>
