<div id="wrapper">
<div id="timer">
  {{gameService.minString}}:{{gameService.secString}}
  <input type="button" (click)="gameService.startTimer()" value="START">
</div>
  <div *ngIf="!gameService.hasWon; else won">

    <app-card *ngFor="let c of cards" [card]="c"></app-card>

  </div>

  <ng-template #won>
    You Won!
  </ng-template>

</div>
