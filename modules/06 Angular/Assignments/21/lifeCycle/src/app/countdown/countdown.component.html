<div>
  <br>Enter time:
  <input type="number" min="0" #min><b> : </b><input type="number" min="0" #sec><br>
  <div id="time" *ngIf="!timeOut">
  {{minString}}:{{secString}}
  </div><br>
  <div id="timeIsUp" *ngIf="timeOut">
    Time Is Up!
  </div>
  <br>
  <button id="actionBtn" (click)="startTimer()" #actionBtn >START</button> <button id="resetBtn" (click)="resetTimer()">RESET</button>
  </div>
