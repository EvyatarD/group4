<p>
  shopping-cart works!
</p>

<table id="cardtbl" border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr id="last">
    <td id="items">
      <select id="it" #select required>
              <option value="choose">Choose</option>
              <option value="banana">Banana</option>
              <option value="appel">Appel</option>
              <option value="candy">Candy</option>
              <option value="water">Water</option>
              <option value="carrot">Carrot</option>
              <option value="umbrella">Umbrella</option>
              <option value="juice">Juice</option>
              <option value="bred">Bred</option>
              <option value="chicken">Chicken</option>
              <option value="beef">Beef</option>
          </select>
    </td>
    <td id="p">
      <input type="number" id="price" min="0" #price required>
    </td>
    <td id="add">
      <button id="addBtn" (click)="addItem()">Add</button>
    </td>
  </tr>
</table>
<br> Your Cart:
<table border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr  *ngFor="let product of shoppingCart; let i=index">
    <td>
      {{product.name}}
    </td>
    <td>
        {{product.price}}
    </td>
    <td>
        <button id="addBtn" (click)="remove(i)">remove</button>
    </td>
  </tr>
</table>
