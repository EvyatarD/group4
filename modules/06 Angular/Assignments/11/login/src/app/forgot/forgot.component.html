<div class="container">
      <h1>Forgot Password</h1>
      <form #forgotForm="ngForm">
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" id="email" name="email" required [(ngModel)]="model.email">
            <input class="form-control" type="email" placeholder="Confirm email" id="cEmail" name="cEmail" required [(ngModel)]="model.confirmEmail">
            <button class="form-control" type="submit" class="btn btn-success">Send</button>
        </div>  
      </form>
      <button routerLink="" class="btn">Back to sign-in</button>
  </div>
