<div id="container">
  <h1>Payment</h1>
  <div>
    <h3> {{total}} $ in Total</h3>
  </div>
  <br>
  <form [formGroup]="f" (submit)="onSubmit()">

    <div formGroupName="card">

      <label> Card Number: </label>
      <input type="text" id="CardNumber" formControlName="CardNumber" minlength="16" maxlength="16" required><br><br>
      <label> Name of Card: </label>
      <input type="text" id="NameCard" formControlName="NameCard" required> <br><br>
      <label> Expiry Date: </label>
      <input type="date" id="Expiry" formControlName="Expiry" required> <br><br>
      <label>Security Code: </label>
      <input type="text" id="Security" formControlName="Security" minlength="3" maxlength="3" required> <br><br>

      <div *ngIf="f.invalid && (f.dirty || f.touched)">
        <div *ngIf="f.get('card').get('CardNumber').errors">
          <div *ngIf="f.get('card').get('CardNumber').errors.minlength">
            Card Number must 16 characters
          </div>
          <div *ngIf="f.get('card').get('CardNumber').errors.required">
            Please fill Card Number
          </div>
        </div>

        <div *ngIf="f.get('card').get('NameCard').errors">
          Please fill NameCard
        </div>
        <div *ngIf="f.get('card').get('Expiry').errors">
          Please fill Expiry
        </div>
        <div *ngIf="f.get('card').get('Security').errors">
          <div *ngIf="f.get('card').get('Security').errors.required">
            Please fill Security
          </div>
          <div *ngIf="f.get('card').get('Security').errors.minlength">
            Security must 3 characters
          </div>
        </div>
      </div>

      <button>Submit</button>
    </div>

  </form>

</div>
