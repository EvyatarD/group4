<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div>
 
  <form (submit)=onSubmit($event,form) #form="ngForm">

    <app-question *ngFor="let question of questions; let i=index">
      {{i+1}}. {{question.question}} <br>
      <div *ngIf="submit && quizService.isCorrect(optElem ,question.question); else inCorrect">
        <p class="answerTrue">
          Correct Answer!
        </p>
      </div>
      <ng-template  #inCorrect>
        <p class="answerFalse" *ngIf="submit">
            inCorrect Answer!
        </p>
      </ng-template>
      <input type='radio' ngModel [name]='question.name' [value]='question.value1' #optElem="ngModel" />{{question.option1}}<br />
      <input type='radio' ngModel [name]='question.name' [value]='question.value2' /> {{question.option2}}<br />
      <input type='radio' ngModel [name]='question.name' [value]='question.value3' /> {{question.option3}}<br />
      <input type='radio' ngModel [name]='question.name' [value]='question.value4' /> {{question.option4}}<br /><br />
    </app-question>
    <button>Send Your Answers</button>
  </form>
</div>
<br>
<div id="grade" [hidden]="!hidden">
  Correct Answers = {{grade}}/10 <br><br>
  These are the correct answers: <br>
  <span *ngFor="let answer of answers; let i=index">
    {{i+1}}. {{answer}} <br>
  </span>
</div>
<router-outlet></router-outlet>
