<!--The content below is only a placeholder and can be replaced.-->
<div >
    <table>
         <tr bgcolor="#FFCCFF">
         <th>First Name</th>
         <th>Last Name</th>
         <th>Address</th>
         <th>Phone Number</th>
         <th>Email Address</th>
     </tr>
     <tr  *ngFor="let item of contacts;" bgcolor="#FFCCFF">
         <td>{{item.fname}}</td>
         <td>{{item.lname}}</td>
         <td>{{item.address}}</td>
         <td>{{item.phone}}</td>
         <td><a href="mailto:{{item.mail}}"> {{item.mail}}</a></td> 
      </tr>
</table>
  </div>
